<div class="hero">
    <div *ngFor="let slider of bannerResult; let i = index">
        <div class="slider" *ngIf="current == i" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{slider?.title}}" class="lazyload image" src="https://image.tmdb.org/t/p/original/{{slider?.backdrop_path}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <h1 class="name" [routerLink]="['/movies/', slider.id]">
                        {{slider?.title}}
                    </h1>
                    <div class="meta">
                        <div class="info">
                            <span class="rate">⭐<span>{{slider?.vote_average}}</span>/10</span>
                            <span>{{slider?.release_date | date: 'yyyy' }}</span>
                        </div>
                    </div>
                    <div class="desc">
                        {{slider?.overview }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
